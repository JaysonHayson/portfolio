<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Jesse Owen Portfolio</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      .thank-you-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .thank-you-content {
        max-width: 600px;
      }

      .thank-you-title {
        font-size: 48px;
        color: var(--primary-color);
        margin-bottom: 30px;
        text-shadow: 2px 2px 0px var(--bg-darker), 0 0 15px var(--sepia-shadow);
      }

      .thank-you-message {
        font-size: 18px;
        color: var(--text-light);
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .back-home-btn {
        display: inline-block;
        padding: 15px 30px;
        background: var(--primary-color);
        color: var(--bg-dark);
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        border: 2px solid var(--primary-color);
        transition: all 0.3s ease;
      }

      .back-home-btn:hover {
        background: transparent;
        color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--sepia-shadow);
      }

      @media (max-width: 768px) {
        .thank-you-title {
          font-size: 32px;
        }

        .thank-you-message {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <div class="thank-you-content">
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">
          Your message has been sent successfully! I'll get back to you as soon
          as possible.
        </p>
        <a href="index.html" class="back-home-btn">‚Üê Back to Portfolio</a>
      </div>
    </div>

    <script src="translations.js"></script>
    <script src="portfolio.js"></script>
  </body>
</html>
